<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
                background-color: #f0f0f0;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-form {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

.login-form h1 {
    margin-bottom: 1.5rem;
    color: #333;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-form input[type="submit"] {
    background-color: #2575fc;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
}

.login-form input[type="submit"]:hover {
    background-color: #1a5ed8;
    transition: background-color 0.3s ease;
}

    </style>
</head>
<body>
<header> 
    <div class="main-container">
        <div class="heading">
            <div id="log-img">
                <img src="{{ url_for('static', filename='kvslogo.png') }}" alt="KVS Sports Academy Logo" />
            </div>
            <div class="menu-btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
            <div class="title">
                <h1>Welcome to KVS Kabaddi Academy</h1>
            </div>  
            <div class="nav-link">
                <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('admission') }}">Admission</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a> 
                <a href="{{ url_for('registration') }}">Register</a> 
                <a href="{{ url_for('login') }}">Login</a>
            </nav>
                
            </div>
        </div>

        <div class="mobile-menu" id="mobile-menu">
            <div class="close-btn" id="close-btn">
                <i class="ri-close-line"></i>
            </div>
            <ul>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('sports') }}">Sports</a></li>
                <li><a href="{{ url_for('admission') }}">Admission</a></li>
                <li><a href="{{ url_for('achievements') }}">Achievements</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </ul>
        </div>

        <div class="login-container">
            
            <div class="login-form">

            <h1>Login Page</h1>
            <form method="post">
                Username: <input type="text" name="username"><br>
                Password: <input type="password" name="password"><br>
                <input type="submit" value="Login">
            </form>

            </div>
            
        </div>
    </div>
</header>  
</body>
</html>
